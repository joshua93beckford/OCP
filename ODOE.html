        <p>User Choice:
            <span id="uc">'r','p', or's'</span>
        </p>
        <p>Computer Choice:
            <span id="cc"></span>
        </p>
        <p>Wins:
            <span id="w"></span>
        </p>
        <p>Losses:
            <span id="l"></span>
        </p>
        <p>Ties:
            <span id="t">
            </span>
        </p>

        <script type="text/javascript">




            var userText = document.getElementById("uc");
            var cText = document.getElementById("cc");
            var wText = document.getElementById("w");
            var lText = document.getElementById("l");
            var tText = document.getElementById("t");
            var win = 0;
            var loss = 0;
            var tie = 0;
            document.addEventListener("keyup", play);

            function play(event) {
                if (event.key == "r" || event.key == "p" || event.key == "s") {

                    var cHand = Math.random() * 3;
                    console.log(cHand);
                    if (event.key == "r") {
                        userText.textContent = "User Slected Rock";
                        if (cHand < 1) {
                            cText.textContent = "Computer Slected Rock";
                            tie++;
                            tText.textContent = tie;
                        }
                        else if (cHand < 2) {
                            cText.textContent = "Computer Slected Paper";
                            loss++;
                            lText.textContent = loss;
                        }
                        else {
                            cText.textContent = "Computer Slected Scissors";
                            win++;
                            wText.textContent = win;
                        }
                    }
                    else if (event.key == "p") {
                        userText.textContent = "User Slected Paper";
                        if (cHand < 1) {
                            cText.textContent = "Computer Slected Rock";
                            loss++;
                            lText.textContent = loss;
                        }
                        else if (cHand < 2) {
                            cText.textContent = "Computer Slected Paper";
                            tie++;
                            tText.textContent = tie;
                        }
                        else {
                            cText.textContent = "Computer Slected Scissors";
                            win++;
                            wText.textContent = win;
                        }
                    }
                    else {
                        userText.textContent = "User Slected Scissors";
                        if (cHand < 1) {
                            cText.textContent = "Computer Slected Rock";
                            loss++;
                            lText.textContent = loss;
                        }
                        else if (cHand < 2) {
                            cText.textContent = "Computer Slected Paper";
                            win++;
                            wText.textContent = win;
                        }
                        else {
                            cText.textContent = "Computer Slected Scissors";
                            tie++;
                            tText.textContent = tie;
                        }
                    }
                }
            }
        </script>
